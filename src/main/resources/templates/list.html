<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<table class="table table-striped">
    <tr>
        <td>번호</td>
        <td>이름</td>
        <td>나이</td>
    </tr>
    <tr th:each="data:${data.dtoList}">
        <td>[[${data.idx}]]</td>
        <td><a th:href="@{/view(idx=${data.idx})}">[[${data.name}]]</a></td>
        <td>[[${data.age}]]</td>
    </tr>
</table>
</div>
<div class="container mt-2">
    <ul class="pagination h-100 justify-content-center align-items-center">
        <li class="page-item" th:if="${data.prev}">
            <a class="page-link" th:href="@{/list(page=${data.start - 1})}" tabindex="-1">Prev</a>
        </li>

        <li th:class="'page-item' + (${data.page == page ? ' active' : ''})" th:each="page : ${data.pageList}">
            <a class="page-link" th:href="@{/list(page=${page})}" th:text="${page}">
                [[${page}]]
            </a>
        </li>

        <li class="page-item" th:if="${data.next}">
            <a class="page-link" th:href="@{/list(page=${data.end + 1})}">Next</a>
        </li>
    </ul>
</div>
</body>
</html>
