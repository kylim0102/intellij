<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>번호</td>
        <td>이름</td>
        <td>나이</td>
    </tr>
    <tr th:each="data:${data.dtoList}">
        <td>[[${data.idx}]]</td>
        <td><a th:href="@{/view(idx=${data.idx})}">[[${data.name}]]</a></td>
        <td>[[${data.age}]]</td>
    </tr>
</table>
</body>
</html>
