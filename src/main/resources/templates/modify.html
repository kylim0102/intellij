<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/modify_proc" method="post">
  <table>
    <tr>
      <td colspan="2">정보수정</td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name" th:value="${modify.name}"></td>
    </tr>
    <tr>
      <td>나이</td>
      <td><input type="number" name="age" th:value="${modify.age}"></td>
    </tr>
    <tr>
      <td>아이디</td>
      <td><input type="text" name="id" th:value="${modify.id}"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="password" name="password" th:value="${modify.password}"></td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="hidden" name="idx" th:value="${modify.idx}">
        <input type="submit" value="수정">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
